<!DOCTYPE html>
<html lang="en">
<head>

  <title>Java Practice</title>
  <script defer src="./main.js"></script>

</head>

<body>
  <header>
    <h1>Find the Corect Combination!</h1>
  </header>

  <section id="LockedContainer">
    <label for="correctCombo">Enter the Combination!</label>
    <type="number" id="Combination"></type>
    
    <input type="number" id="number1">
    <input type="number" id="number2">
    <input type="number" id="number3">

    <button oneclick= "checkCombo()">Check Combination!</button>
    <section id="result"></section>

  </section>

  <section id="num1">
    <h2>10</h2>
  </section>

  <section id="num2">
    <h2>40</h2>
  </section>

  <section id="num3">
    <h2>39</h2>
  </section>

</body>
